<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Search</title>
    <base href="/">
  </head>
  <body>
    <header ng-controller="HeaderController">
      <h1>Angular OMDB Movie Search</h1>
      <input type="text" ng-model="view.search" />
      <a ng-href="/search/{{view.search}}">Search</a>
    </header>

    <main ng-view></main>

    <footer>
      <small>&copy Kendra Lyndon 2016</small>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src='js/app.js'></script>
  <script src='js/filters.js'></script>
  <script src='js/services.js'></script>
  <script src='js/controllers.js'></script>
</html>
